<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body ng-app="wideWorld">
    <div ng-controller="bookCtrl">
        <div ng-repeat="book in books">
            <h1>{{book.type}}</h1>
            <h2>{{book.title}}</h2>
            <h2>{{book.price}}</h2>
        </div>
    </div>






<script type="text/javascript" src="lib/node_modules/angular/angular.min.js"></script>
<script type="text/javascript" src="lib/node_modules/angular-route/angular-route.min.js"></script>
<script type="text/javascript" src="app/app.js"></script>
<script type="text/javascript" src="app/controllers/bookCtrl.js"></script>
</body>
</html>
